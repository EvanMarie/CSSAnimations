<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CSS Animations">
    <title>CSS Animations</title>
    <link rel="icon" href="./resources/butterfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="animation-options.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<header><a href="http://www.iheartcomponents.com">
        <span class="material-symbols-outlined" style="font-size: var(--xxl)">
            home_pin
        </span>
    </a>
    <div class="title">CSS Animations</div>
</header>

<body class="snapScroll">
    <div class="VStack">


        <div class="entire-page-container">
            <div class="VStack" style="align-items: center; gap: 3vh;">
                <div class="VStack animations-stack">
                    <div class="HStack" style="justify-content: center;">
                        <div class="VStack" style="width: fit-content;">
                            <p class="select-label">Animation</p>
                            <select id="animationSelect" class="animation-selector">
                            </select>
                        </div>
                        <div class="VStack" style="width: fit-content;">
                            <p class="select-label">Duration</p>
                            <select id="durationSelect" class="animation-selector" style="width: 100px;"></select>
                        </div>
                    </div>
                    <div class="HStack" style="justify-content: center;">
                        <button onclick=" applyAnimation()">Apply Animation</button>
                        <button onclick="cancelAnimation()">Cancel Animation</button>
                    </div>

                    <div class="imageCard">
                        <img src="./resources/ufo1.png" alt="Sample Image" class="animations-image-card">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
